<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Me</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <style>
    body {
      background-image: url("assets/images/background_image.jpg");
      background-size: auto 100%;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <!-- Desktop Navigation -->
  <nav class="nav-bar">
    <div class="logo">
      <h1 class="website-title"><strong>FeedMe?</strong></h1>
    </div>
    <div class="home">
      <button id="homeBtn" class="homeClassBtn"><i class="fi-home large"> Home</i></button>
    </div>
  </nav>
  <!-- Main body container that will be used on all screen displays -->
  <div class="body-container">
    <!-- Fist initial home screen page will always be shown -->
    <div class="home-screen">
      <h2 id="contentHeader">Do you want to..</h2>
      <hr>
      <br>
      <div class="row" data-equalizer data-equalize-on="large" id="test-eq">
        <div class="large-5 medium-5 columns">
          <div id='imgContainer' class="callout" data-equalizer-watch>
            <img src="assets/images/out-to-eat.jpg" alt="Goin-Out" id="goingOutImg">
            <div class="large-2 medium-2 columns">
              <h3 style="padding: 4px; text-align: center;"><strong>Or</strong></h3>
            </div>
            <img src="assets/images/home-meal.jpg" alt="Home-meal" id='stayInImg'>
            <!-- restaurants search dropdown menus -->
            <div id="catOptions" class="hide cell medium-6">
              <label>
                <select id="catSelect" placeid="select" required><br>
                  <option disabled selected value="">What kind of food are you in the mood for?</option>
                </select>
                <select id="sortSelect" placeid="select" required><br>
                  <option disabled selected value="">How do you want to sort the results?</option>
                </select>
              </label>
              <a id="searchBTN" class="button">FEED ME!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- stuff for modals -->
  <div class="reveal" id="Modal1" data-reveal>
    <h1 id="modalH"></h1>
    <p class="lead" id="modalLead">.</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Linking both the main JS & JQuery files from Foundation in the HTML page -->
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/what-input.js"></script>
  <script src="assets/js/vendor/foundation.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
